<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script  src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <div id="app" class="container">

      <!-- barra dei contatti di sinistra -->
      <div class="contacts-row">

        <div class="personal-info">

          <img src="img/boolzapp.png">

        </div>

        <div class="research">

          <input v-model="searchText" type="text" class="searchbar-input" placeholder="chi vuoi cercare?">
          <label for="search">
            <i class="fas fa-search"></i>
          </label>

        </div>

        <div class="contacts-zone">

            <ul>
              <li v-for="(contact, index) in contacts" @click="slectUser(index)" :class="index == activeIndex ? 'active' : ''" class="user">
                <img class="user-logo" v-bind:src="contact.avatar">
                <span class="user-name">{{ contact.name }}</span>
              </li>
            </ul>
          </div>

          </div>





      <!-- barra dei messaggi di destra -->
      <div class="messages-row">

        <ul>
          <li v-for="message in contacts[activeIndex].messages" :class="message.status == 'sent'? 'spk s-green' : 'spk'">
           {{ message.text }}
           <!-- <button class="btn btn-secondary dropdown-toggle" type="button" name="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <i class="fas fa-caret-down"></i>
           </button>
           <div class="dropdown-menu" aria-labelleby="dropdownMenuButton">

             <a class="dropdown-item" href="#">message info</a>
             <a class="dropdown-item" href="#">message info</a>

           </div> -->
          </li>
        </ul>

      </div>



      <!-- input dei messaggi dall'utente -->
      <div class="und-container">
        <input id="msg" v-model="myMsg" type="text" name="messaggi" placeholder="Cosa vuoi scrivere?" @keyup.enter="newMsg">
        <button id="send" type="button" name="send" @click="newMsg">
          <img src="img/right-arrow.png">
        </button>
      </div>

    </div>

  </div>
  </body>
</html>
