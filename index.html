<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script  src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <div id="app" class="my-container">

      <!-- barra dei contatti di sinistra -->
      <div class="contacts-row">

        <div class="personal-info">

          <img src="img/UT_4.jpg" id="img-ptofilo">

        </div>



        


        <!-- ZONA PER LA RICERCA DEI CONTATTI -->
        <div class="research">

          <input v-model="searchText" type="text" class="searchbar-input" placeholder="chi vuoi cercare?">
          <label for="search">
            <i class="fas fa-search" @click="searchContact"></i>
          </label>

        </div>






        <div class="contacts-zone">

            <ul>
              <li v-for="(contact, index) in searchContact()" @click="slectUser(index)" :class="index == activeIndex ? 'active' : ''" class="user">
                <img class="user-logo" v-bind:src="contact.avatar">
                <div class="row-nm"></div><span class="user-name">{{ contact.name }}</span><div class="row-nm due"></div>
              </li>
            </ul>
          </div>

          </div>





      <!-- barra dei messaggi di destra -->
      <div class="messages-row">

        <ul>
          <li v-for="message in contacts[activeIndex].messages" :class="message.status == 'sent'? 'spk s-green' : 'spk'">
           <span>{{ message.text }}</span>
           <span class="hour">{{ message.date }}</span>
           <div class="btn-group">
             <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" @click=""></button>
             <div class="dropdown-menu" :class="visibilty">
               <a class="dropdown-item" href="#">info messaggi</a>
               <div class="dropdown-divider"></div>
               <a class="dropdown-item" href="#">Separated link</a>
             </div>
           </div>
          </li>
        </ul>

      </div>



      <!-- input dei messaggi dall'utente -->
      <div class="und-container">
        <input id="msg" v-model="myMsg" type="text" name="messaggi" placeholder="Cosa vuoi scrivere?" @keyup.enter="newMsg">
        <button id="send" type="button" name="send" @click="newMsg">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

    </div>

  </div>
  </body>
</html>
